<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 可以再head标签里面 title下面 协商style -->
    <!-- 需要再style里面 来写css -->
    <style>
        /* 控制类名为demo1的div标签 */
        .demo1{
            /* 字体大小 */
            font-size: 50px;
            /* 字体加粗 */
            font-weight: 500;
            /* 设置字体 */
            font-family: '仿宋';
            /* 控制字体颜色 */
            color: red;
        }
        .demo2{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- div 没有实际功能 但是用的又最多 -->
    <!-- 取一个类名 通过类名具体控制某一个div标签 -->
    <div class="demo1">床前明月光</div>
    <div class="demo2">hello world</div>
    <!-- vscode提供了快捷方式 通过 .a 的方式快速创建类名为a的div标签-->
    <div class="a"></div>


</body>
</html>
