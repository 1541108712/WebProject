<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度一下 你就知道</title>
</head>

<style>
    * {
        padding: 0px;
        margin: 0px;
    }
    .demo{
        /* 宽度默认100% */
        height: 40px;
        display: flex;
    }
    .left{
        flex: 1;
        /* background-color: blue; */
        display: flex;
        align-items: center;
        padding-left: 10px;
    }
    .right{
        flex: 1;
        /* background-color: yellow; */
        display: flex;
        align-items: center;
        justify-content: flex-end;
    }
    .leftdata{
        margin: 0px 5px;
    }
    .rightdata{
        margin: 0px 5px;
    }
    .bot{
        margin: 10px 20px;
        /* 设置按钮的宽高 */
        padding: 5px 10px;
        background-color: #4e6ef2;
        color: #fff;
        border: none;
        border-radius: 10px;
    }
    .bot:hover{
        color: #b3b8d2;
    }
</style>

<body>

    <div class="demo">
        <div class="left">
            <div class="leftdata">新闻</div>
            <div class="leftdata">hao123</div>
            <div class="leftdata">地图</div>
            <div class="leftdata">贴吧</div>
            <div class="leftdata">视频</div>
            <div class="leftdata">图片</div>
            <div class="leftdata">网盘</div>
            <div class="leftdata">文库</div>
            <div class="leftdata">AI助手</div>
            <div class="leftdata">更多</div>
        </div>
        <div class="right">
            <div class="rightdata">设置</div>
            <button class="bot">登录</button>
        </div>
    </div>
    
</body>

</html>
