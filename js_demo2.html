<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript2</title>
</head>

<body>

    <script>
        // 数组 array
        let arr = [1, 2, '3', 'a']
        // 正向索引 不支持负向索引
        console.log(arr[3])
        console.log(arr.length);
        // 向数组末尾添加元素
        arr.push(6, 7, 8)
        console.log(arr);
        // 删除数组中最后一个元素
        arr.pop()
        console.log(arr);
        console.log('==========');
        // 数组指定位置插入数据 删除数据
        // splice(开始索引位置, 删除元素的个数, 要插入的新元素)
        // 第三个参数可选
        arr.splice(4, 0, 'c')
        console.log(arr);
        console.log('==========');
        console.log('==========');
        console.log('==========');

        // 对象 object 类似python中的字典 存储键值对
        let person = {
            name: '张三',
            age: 18,
            gender: '男',
            a: '你好啊'
        }
        console.log(person.name);
        console.log('==========');
        console.log('==========');
        console.log('==========');

        // 条件判断
        let a = 5
        let b = '5'
        if (a === b) {
            console.log('a === b 值和类型都一致');
        } else if (a == b) {
            console.log('a == b 值一致');
        } else {
            console.log('胡说八道');
        }

        if (a > 3 && b > 3) {
            console.log('与成立');
        }

        if (a > 3 || b < 3) {
            console.log('或成立');
        }
        console.log('==========');
        console.log('==========');
        console.log('==========');

        // for循环
        for (i = 0; i < 3; i++) {
            console.log('for循环第' + (i + 1) + '次');
        }
        // 迭代
        for (let a of arr) {
            console.log(a)
        }

        for (let a in person) {
            // 对object遍历 取得是键
            console.log(a);
            // 坑：会从对象中找名为a的键值对
            console.log(person.a);
            // 如果要在循环中拿对象的值 必须使用 对象名[]
            console.log(person[a]);
        }
        console.log('==========');
        console.log('==========');
        console.log('==========');

        // while循环
        while (true) {
            console.log('1111111')
            break
        }
        console.log('==========');
        console.log('==========');
        console.log('==========');

        // 反引法 通过反引号将变量插入到字符串中
        let tmp_str = '临时变量'
        console.log(`tmp_str的值为${tmp_str}`);
        console.log('==========');
        console.log('==========');
        console.log('==========');

        // 函数
        function func_test() {
            console.log('测试一下函数');
        }
        func_test()

        // 箭头函数
        let func_arrow = (x) => {
            console.log(`箭头函数测试 参数是${x}`);

        }
        func_arrow(2)


    </script>

</body>

</html>
